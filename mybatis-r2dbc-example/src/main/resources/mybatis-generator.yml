# generate type
generateType:
  - SIMPLE
  - DYNAMIC
# target trim pattern
# tableTrimPattern: ^Sys
#parentLocation
# bacePackage:
javaLocation: src/main/java
mapperXmlLocation: src/main/resources
# model location
modelPackage: entity.model
# mapper package
mapperInterfacePackage: mapper
# xml package
mapperXmPackage: mapper
# jdbc driver class name
driverClass: org.h2.Driver
# jdbc connection url
connectionUrl: jdbc:h2:file:./database/r2dbc;MODE=MySQL;AUTO_RECONNECT=TRUE;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;DB_CLOSE_ON_EXIT=FALSE
# jdbc username
username: root
# jdbc password
password: 123456
extendDynamicMapper: true
overwrite: true
#lombok
lombok:
  - ToString
  - Getter
  - Setter
  - AccessorsChain
  - NoArgsConstructor
  - AllArgsConstructor
  - Builder
  - EqualsAndHashCode
# all tables if not exist
tableName:
  - dept
  - emp