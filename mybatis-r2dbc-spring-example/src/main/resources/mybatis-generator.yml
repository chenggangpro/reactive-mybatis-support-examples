# generate type
generateType:
  - SIMPLE
  - DYNAMIC
# target trim pattern
# tableTrimPattern: ^Sys
#parentLocation
# bacePackage:
javaLocation: src/main/java
mapperXmlLocation: src/main/resources
# model location
modelPackage: entity.model
# mapper package
mapperInterfacePackage: mapper
# xml package
mapperXmPackage: mapper
# jdbc driver class name
driverClass: com.microsoft.sqlserver.jdbc.SQLServerDriver
# jdbc connection url
connectionUrl: jdbc:sqlserver://127.0.0.1:1433/r2dbc?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
# jdbc username
username: sa
# jdbc password
password: Abcd@1234
extendDynamicMapper: true
overwrite: true
#lombok
lombok:
  - ToString
  - Getter
  - Setter
  - AccessorsChain
  - NoArgsConstructor
  - AllArgsConstructor
  - Builder
  - EqualsAndHashCode
# all tables if not exist
tableName:
  - dept
  - emp