server:
  port: 9999
  netty:
    connection-timeout: PT120S
r2dbc:
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    configuration:
      map-underscore-to-camel-case: true
spring:
  r2dbc:
    mybatis:
      r2dbc-url: r2dbc:oracle://192.168.31.133:1521/srp?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
      username: srp
      password: password
      pool:
        max-idle-time: PT3M
        validation-query: SELECT 1 FROM DUAL
        initial-size: 1
        max-size: 3
        acquire-retry: 3
        validation-depth: REMOTE
        max-create-connection-time: PT30S
logging:
  level:
    pro.chenggang: DEBUG
    org.springframework.r2dbc: DEBUG
  file:
    path: ./logs